<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>profile</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

</head>

<body>

   <header class="header">

      <section class="flex">

         <a href="home.html" class="logo">LearniX</a>


         <form action="courses.html" method="get" class="search-form">
            <input type="text" name="search" required placeholder="search courses..." maxlength="100">
            <button type="submit" class="fas fa-search"></button>
         </form>

         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>

         <div class="profile">
            <img src="images/pic-1.jpg" class="image" alt="">
            <h3 class="name">Username</h3>
            <p class="role">Student</p>
            <a href="profile.html" class="btn">view profile</a>
            <div class="flex-btn">
               <a href="login.html" class="option-btn">login</a>
               <a href="register.html" class="option-btn">register</a>
            </div>
         </div>

      </section>

   </header>

   <div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      
      <h3 class="name">Guest</h3>
      <p class="role">Student</p>

      <a href="profile.html" class="btn view-profile-btn" style="display: none;">view profile</a>

      <div class="flex-btn">
         <div class="guest-options">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>

         <div class="user-options" style="display: none;">
            <button onclick="logout()" class="delete-btn">logout</button>
         </div>
      </div>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="dashboard.html"><i class="fas fa-chart-line"></i><span>dashboard</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="inbox.html"><i class="fas fa-envelope"></i><span>messages</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>

</div>
   <section class="user-profile">

      <h1 class="heading">your profile</h1>

      <div class="info">

         <div class="user">
            <img src="images/pic-1.jpg" alt="" id="profileImage">
            <h3 id="profileName">Loading...</h3>
            <p id="profileRole">...</p>
            <p id="profileEmail" style="font-size:1.4rem; color:var(--muted); margin-top:0.5rem;">...</p>
            <a href="update.html" class="inline-btn">update profile</a>
         </div>

         <div class="box-container">

            <div class="box">
               <div class="flex">
                  <i class="fas fa-graduation-cap"></i>
                  <div>
                     <span id="enrolledCourses">0</span>
                     <p>enrolled courses</p>
                  </div>
               </div>
               <a href="courses.html" class="inline-btn">view courses</a>
            </div>

            <div class="box">
               <div class="flex">
                  <i class="fas fa-certificate"></i>
                  <div>
                     <span id="completedQuizzes">0</span>
                     <p>quizzes completed</p>
                  </div>
               </div>
               <a href="courses.html" class="inline-btn">view courses</a>
            </div>

            <div class="box">
               <div class="flex">
                  <i class="fas fa-clock"></i>
                  <div>
                     <span id="memberSince">...</span>
                     <p>member since</p>
                  </div>
               </div>
            </div>

         </div>
      </div>

   </section>

   <script src="js/script.js"></script>
   <script>
      document.addEventListener('DOMContentLoaded', () => {
         const user = getCurrentUser();

         if (!user) {
            showToast("Please login to view profile", "warning");
            setTimeout(() => window.location.href = 'login.html', 2000);
            return;
         }

         // Update profile info
         document.getElementById('profileName').textContent = `${user.nom} ${user.prenom}`;
         document.getElementById('profileRole').textContent = user.role === 'etudiant' ? 'Student' : 'Teacher';
         document.getElementById('profileEmail').textContent = user.email || '';

         if (user.image) {
            document.getElementById('profileImage').src = `http://localhost:5000/${user.image}`;
         }

         // Update member since
         if (user.createdAt) {
            const date = new Date(user.createdAt);
            document.getElementById('memberSince').textContent = date.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
         }

         // Fetch user statistics
         fetchUserStats(user._id);
      });

      async function fetchUserStats(userId) {
         try {
            const token = localStorage.getItem('token');
            const res = await fetch(`http://localhost:5000/api/users/${userId}/stats`, {
               headers: { 'Authorization': `Bearer ${token}` }
            });

            if (res.ok) {
               const stats = await res.json();
               document.getElementById('enrolledCourses').textContent = stats.enrolledCourses || 0;
               document.getElementById('completedQuizzes').textContent = stats.completedQuizzes || 0;
            }
         } catch (err) {
            console.error('Error fetching stats:', err);
         }
      }
   </script>















   <!-- custom js file link  -->
   <script src="js/script.js"></script>


</body>

</html>
