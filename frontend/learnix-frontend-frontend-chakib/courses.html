<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Courses</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <header class="header">
      <section class="flex">
         <a href="home.html" class="logo">LearniX</a>
         <form action="courses.html" method="get" class="search-form">
            <input type="text" name="search" required placeholder="search courses..." maxlength="100">
            <button type="submit" class="fas fa-search"></button>
         </form>
         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>
         <div class="profile">
            <img src="images/pic-1.jpg" class="image" alt="">
            <h3 class="name">Username</h3>
            <p class="role">Student</p>
            <a href="profile.html" class="btn">view profile</a>
            <div id="headerGuestBtns">
               <div class="flex-btn">
                  <a href="login.html" class="option-btn">login</a>
                  <a href="register.html" class="option-btn">register</a>
               </div>
            </div>
            <div id="headerUserBtns" style="display: none;">
               <button onclick="logout()" class="delete-btn">logout</button>
            </div>
         </div>
      </section>
   </header>

   <div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      
      <h3 class="name">Guest</h3>
      <p class="role">Student</p>

      <a href="profile.html" class="btn view-profile-btn" style="display: none;">view profile</a>

      <div class="flex-btn">
         <div class="guest-options">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>

         <div class="user-options" style="display: none;">
            <button onclick="logout()" class="delete-btn">logout</button>
         </div>
      </div>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="dashboard.html"><i class="fas fa-chart-line"></i><span>dashboard</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="forum.html"><i class="fas fa-comments"></i><span>forum</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>

</div>

   <section class="courses">
      <h1 class="heading">our courses</h1>
      <div class="box-container" id="coursesContainer">
         <p style="text-align:center;">Loading courses...</p>
      </div>
   </section>

  <script src="js/script.js"></script>
  <script>
   const API_BASE = 'http://localhost:5000'; 

   document.addEventListener('DOMContentLoaded', async () => {
      // 1. Récupérer le mot-clé de recherche dans l'URL
      const urlParams = new URLSearchParams(window.location.search);
      const searchQuery = urlParams.get('search'); // ex: "java"

      // Mettre le mot-clé dans la barre de recherche pour que l'utilisateur le voie
      if(searchQuery) {
         document.querySelector('[name="search"]').value = searchQuery;
      }

      const grid = document.querySelector('.courses .box-container');
      
      try {
         const res = await fetch(`${API_BASE}/api/cours`);
         let courses = await res.json();

         // 2. FILTRAGE : Si on a une recherche, on filtre la liste
         if (searchQuery) {
            const term = searchQuery.toLowerCase();
            courses = courses.filter(c => 
               c.titre.toLowerCase().includes(term) || 
               c.specialite.toLowerCase().includes(term)
            );
            document.querySelector('.heading').textContent = `Search results for "${searchQuery}"`;
         }

         // 3. Affichage
         if (courses.length === 0) {
            grid.innerHTML = '<p class="empty">No courses found!</p>';
            return;
         }

         grid.innerHTML = courses.map(course => {
             // Gestion image (évite les liens cassés)
             const imgUrl = course.image ? (course.image.startsWith('http') ? course.image : `${API_BASE}/${course.image}`) : 'images/thumb-1.png';
             
             return `
               <div class="box">
                  <div class="tutor">
                     <img src="${course.enseignant && course.enseignant.image ? `${API_BASE}/${course.enseignant.image}` : 'images/pic-2.jpg'}" alt="">
                     <div class="info">
                        <h3>${course.enseignant ? course.enseignant.nom : 'Teacher'}</h3>
                        <span>${new Date(course.createdAt || Date.now()).toLocaleDateString()}</span>
                     </div>
                  </div>
                  <div class="thumb">
                     <img src="${imgUrl}" alt="">
                     <span>${course.specialite || 'General'}</span>
                  </div>
                  <h3 class="title">${course.titre}</h3>
                  <a href="playlist.html?id=${course._id}" class="inline-btn">View Playlist</a>
               </div>
            `;
         }).join('');

      } catch (err) {
         console.error(err);
         grid.innerHTML = '<p class="empty">Error loading courses.</p>';
      }
   });
</script>
</body>

</html>
