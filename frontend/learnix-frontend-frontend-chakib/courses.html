<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>Courses</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <header class="header">
      <section class="flex">
         <a href="home.html" class="logo">LearniX</a>
         <form action="courses.html" method="get" class="search-form">
            <input type="text" name="search" required placeholder="search courses..." maxlength="100">
            <button type="submit" class="fas fa-search"></button>
         </form>
         <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div>
            <div id="search-btn" class="fas fa-search"></div>
            <div id="user-btn" class="fas fa-user"></div>
            <div id="toggle-btn" class="fas fa-sun"></div>
         </div>
         <div class="profile">
            <img src="images/pic-1.jpg" class="image" alt="">
            <h3 class="name">Username</h3>
            <p class="role">Student</p>
            <a href="profile.html" class="btn">view profile</a>
            <div id="headerGuestBtns">
               <div class="flex-btn">
                  <a href="login.html" class="option-btn">login</a>
                  <a href="register.html" class="option-btn">register</a>
               </div>
            </div>
            <div id="headerUserBtns" style="display: none;">
               <button onclick="logout()" class="delete-btn">logout</button>
            </div>
         </div>
      </section>
   </header>

   <div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
      <img src="images/pic-1.jpg" class="image" alt="">
      
      <h3 class="name">Guest</h3>
      <p class="role">Student</p>

      <a href="profile.html" class="btn view-profile-btn" style="display: none;">view profile</a>

      <div class="flex-btn">
         <div class="guest-options">
            <a href="login.html" class="option-btn">login</a>
            <a href="register.html" class="option-btn">register</a>
         </div>

         <div class="user-options" style="display: none;">
            <button onclick="logout()" class="delete-btn">logout</button>
         </div>
      </div>
   </div>

   <nav class="navbar">
      <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
      <a href="dashboard.html"><i class="fas fa-chart-line"></i><span>dashboard</span></a>
      <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="inbox.html"><i class="fas fa-envelope"></i><span>messages</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>

</div>

   <section class="courses">
      <h1 class="heading">our courses</h1>
      <div class="box-container" id="coursesContainer">
         <p style="text-align:center;">Loading courses...</p>
      </div>
   </section>

  <script src="js/script.js"></script>
   <script>
      document.addEventListener('DOMContentLoaded', async () => {
         const searchQuery = getUrlParam('search');
         const container = document.getElementById('coursesContainer');
         
         if (typeof showLoading === 'function') showLoading(container);

         try {
            const API_BASE = 'http://localhost:5000';
            const res = await fetch(`${API_BASE}/api/cours`);
            
            // ðŸš¨ CRITICAL FIX: Use 'let' instead of 'const' so we can filter it later
            let courses = await res.json(); 

            container.innerHTML = ''; // Clear loading text

            if (courses.length === 0) {
               container.innerHTML = '<p class="empty">No courses yet!</p>';
               return;
            }

            // Filter if there is a search query
            if (searchQuery) {
               courses = courses.filter(c =>
                  c.titre.toLowerCase().includes(searchQuery.toLowerCase()) ||
                  c.specialite.toLowerCase().includes(searchQuery.toLowerCase())
               );
               document.querySelector('.heading').textContent = `Search Results for "${searchQuery}"`;
            }

            courses.forEach(course => {
               const teacherName = course.enseignant ? course.enseignant.nom : 'Unknown';
               const teacherId = course.enseignant ? course.enseignant._id : '';

               // IMAGE LOGIC: Check if it's a full URL or a local file
               // If your backend saves files in an 'uploads' folder, add '/uploads/'
               let teacherImg = course.enseignant && course.enseignant.image 
                                ? `${API_BASE}/${course.enseignant.image}` 
                                : 'images/pic-1.jpg';
                                
               let courseImg = course.image 
                               ? `${API_BASE}/${course.image}` 
                               : 'images/thumb-1.png';

               const box = document.createElement('div');
               box.className = 'box animate-scale';

               box.innerHTML = `
            <div class="tutor">
               <img src="${teacherImg}" alt="${teacherName}" onerror="this.src='images/pic-1.jpg'">
               <div class="info">
                  <h3>
                     <a href="teacher_profile.html?id=${teacherId}" style="color: inherit;">
                        ${teacherName}
                     </a>
                  </h3>
                  <span>${new Date(course.createdAt).toLocaleDateString()}</span>
               </div>
            </div>
            
            <div class="thumb">
               <img src="${courseImg}" onerror="this.src='images/thumb-1.png'" alt="${course.titre}">
               <span>${course.specialite || 'General'}</span>
            </div>
            
            <h3 class="title">${course.titre}</h3>
            <a href="playlist.html?id=${course._id}" class="inline-btn">view playlist</a>
         `;

               container.appendChild(box);
            });
         } catch (err) {
            console.error(err);
            container.innerHTML = '<p class="empty">Server Error (Is Backend on Port 5000?)</p>';
         }
      });
   </script>
</body>

</html>
