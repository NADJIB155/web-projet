         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">

         <div id="search-btn" class="fas fa-search"></div>

      <!-- keep it (your JS toggles menus). Later we can replace with user-menu clean version -->

         <img src="images/pic-1.jpg" class="image" alt="">
         <h3 class="name">Username</h3>
         <p class="role">Student</p>
         <a href="profile.html" class="btn">view profile</a>
         <div class="flex-btn">
            <a href="login.html" class="option-btn">login</a>

      </div>

   </section>
</header>

<div class="side-bar">

   <div class="profile">

      <h3 class="name">Username</h3>

      <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
      <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
   </nav>

</div>

<section class="courses">

   <h1 class="heading">our courses</h1>

  <div class="box-container" id="coursesContainer">
      
   </div>
</section>

<!-- custom js file link  -->
<script src="js/script.js"></script>

<!-- Small helper style for course description (no need to edit css file) -->
<style>
   .courses .box-container .box .course-desc{
      margin-top:.4rem;
      font-size:1.55rem;
      line-height:1.75;
      color: var(--muted);
   }
</style>
<script>
   // Run this when the page loads
   document.addEventListener('DOMContentLoaded', async () => {
      const container = document.getElementById('coursesContainer');

      try {
         // 1. Get the list of courses from Backend
         const response = await fetch('http://localhost:5000/api/cours');
         const courses = await response.json();

         // 2. Clear loading text
         container.innerHTML = '';

         // 3. Loop through every course and create HTML
         if (courses.length === 0) {
            container.innerHTML = '<p class="empty">No courses added yet!</p>';
            return;
         }

         courses.forEach(course => {
            // Build the HTML for one course
            const courseHTML = `
               <div class="box">
                  <div class="tutor">
                     <img src="images/pic-2.jpg" alt="">
                     <div class="info">
                        <h3>${course.enseignant ? course.enseignant.nom : 'Teacher'}</h3>
                        <span>${new Date(course.createdAt).toLocaleDateString()}</span>
                     </div>
                  </div>
                  <div class="thumb">
                     <img src="images/thumb-1.png" alt="">
                     <span>${course.specialite || 'General'}</span>
                  </div>
                  <h3 class="title">${course.titre}</h3>
                  <p>${course.description.substring(0, 100)}...</p>
                  <a href="playlist.html?id=${course._id}" class="inline-btn">view playlist</a>
               </div>
            `;
            // Add it to the page
            container.innerHTML += courseHTML;
         });

      } catch (error) {
         console.error('Error fetching courses:', error);
         container.innerHTML = '<p class="empty">Error loading courses. Is backend running?</p>';
      }
   });
</script>

</body>
</html>
