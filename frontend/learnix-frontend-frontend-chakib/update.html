   <form id="updateProfileForm" enctype="multipart/form-data">
   <h3>update profile</h3>
   
   <div style="text-align: center; margin-bottom: 20px;">
      <img id="current-img" src="images/pic-1.jpg" style="height: 100px; width: 100px; border-radius: 50%; object-fit: cover;">
   </div>

   <p>update name</p>
   <input type="text" id="nom" placeholder="Nom" maxlength="50" class="box">
   
   <p>update surname</p>
   <input type="text" id="prenom" placeholder="Prénom" maxlength="50" class="box">

   <p>update email</p>
   <input type="email" id="email" placeholder="Email" maxlength="50" class="box">
   
   <p>previous password</p>
   <input type="password" id="old_pass" placeholder="Enter old password" maxlength="20" class="box">
   
   <p>new password</p>
   <input type="password" id="new_pass" placeholder="Enter new password" maxlength="20" class="box">
   
   <p>update pic</p>
   <input type="file" id="file" accept="image/*" class="box">

   <input type="submit" value="update profile" class="btn">
   </form>


   
  <script src="js/script.js"></script>
<script>
   // ⚠️ ADRESSE DU BACKEND (Tunnel)
   const API_BASE = 'https://wv7pc13r-5000.euw.devtunnels.ms'; 

   document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(localStorage.getItem('user'));
      const token = localStorage.getItem('token');

      if (!user || !token) {
         window.location.href = 'login.html';
         return;
      }

      // 1. Remplir les champs avec les infos actuelles
      document.getElementById('nom').value = user.nom || '';
      document.getElementById('prenom').value = user.prenom || '';
      document.getElementById('email').value = user.email || '';
      
      // Afficher l'image actuelle
      const currentImg = document.getElementById('current-img');
      if (user.image) {
         // On ajoute un timestamp (?t=...) pour éviter le cache du navigateur
         currentImg.src = user.image.startsWith('http') 
            ? user.image 
            : `${API_BASE}/${user.image}?t=${new Date().getTime()}`;
      }

      // 2. Gérer la soumission du formulaire
      const form = document.getElementById('updateProfileForm');
      if (form) {
         form.onsubmit = async (e) => {
            e.preventDefault();
            
            const btn = form.querySelector('input[type="submit"]');
            btn.value = "Updating...";
            btn.disabled = true;

            // On utilise FormData pour envoyer TEXTE + FICHIER
            const formData = new FormData();
            formData.append('nom', document.getElementById('nom').value);
            formData.append('prenom', document.getElementById('prenom').value);
            formData.append('email', document.getElementById('email').value);

            // Ajouter l'image SEULEMENT si l'utilisateur en a choisi une nouvelle
            const fileInput = document.getElementById('file');
            if (fileInput.files.length > 0) {
               formData.append('image', fileInput.files[0]);
            }
            
            // Gestion du mot de passe (optionnel)
            const oldPass = document.getElementById('old_pass').value;
            const newPass = document.getElementById('new_pass').value;
            if (oldPass && newPass) {
               formData.append('old_password', oldPass);
               formData.append('new_password', newPass);
            }

            try {
               const res = await fetch(`${API_BASE}/api/auth/update`, {
                  method: 'PUT', // ou POST selon votre backend
                  headers: { 
                     'Authorization': `Bearer ${token}`
                     // NE PAS METTRE 'Content-Type': 'application/json' ICI car on envoie du FormData !
                  },
                  body: formData
               });

               const data = await res.json();

               if (res.ok) {
                  // 3. Mise à jour réussie : On sauvegarde le nouveau user
                  localStorage.setItem('user', JSON.stringify(data.user));
                  alert("Profile updated successfully!");
                  window.location.href = 'profile.html'; // Retour au profil
               } else {
                  alert("Error: " + (data.message || "Update failed"));
               }
            } catch (err) {
               console.error(err);
               alert("Server error. Please try again.");
            } finally {
               btn.value = "Update Profile";
               btn.disabled = false;
            }
         };
      }
   });
</script>
