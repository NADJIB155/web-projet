<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data" id="registerForm">
      <h3>register now</h3>
      
      <div class="flex">
         <div class="col">
            <p>your name (Nom) <span>*</span></p>
            <input type="text" name="name" placeholder="enter your name" required maxlength="50" class="box" id="nom">
            
            <p>your surname (Prenom) <span>*</span></p>
            <input type="text" name="prenom" placeholder="enter your surname" required maxlength="50" class="box" id="prenom">

            <p>your email <span>*</span></p>
            <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box" id="email">
         </div>
         
         <div class="col">
            <p>your password <span>*</span></p>
            <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box" id="password">
            
            <p>Student ID / Teacher Info <span>*</span></p>
            <input type="text" name="cpass" placeholder="Card Number or ID" required maxlength="20" class="box" id="num_carte">

            <p>Role <span>*</span></p>
            <select name="role" class="box" id="role">
               <option value="etudiant">Student</option>
               <option value="enseignant">Teacher</option>
            </select>
         </div>
      </div>

      <input type="submit" value="register new" name="submit" class="btn">
   </form>

</section>
















<!-- custom js file link  -->
<script src="js/script.js"></script>

<script>
   document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // 1. Gather Data
      const nom = document.getElementById('nom').value;
      const prenom = document.getElementById('prenom').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const num_carte = document.getElementById('num_carte').value;
      const role = document.getElementById('role').value;

      // Decide which endpoint to use based on role
      let endpoint = '';
      let bodyData = {};

      if (role === 'etudiant') {
         endpoint = 'http://localhost:5000/api/auth/register-student';
         bodyData = { nom, prenom, email, password, num_carte, annee: "L2" }; // Defaulting year to L2 for now
      } else {
         endpoint = 'http://localhost:5000/api/auth/register-teacher';
         bodyData = { nom, prenom, email, password, telephone: num_carte }; // Using the box for phone
      }

      try {
         // 2. Send Request
         const response = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(bodyData)
         });

         const data = await response.json();

         if (response.ok) {
            alert('Registration Successful! Please Login.');
            window.location.href = 'login.html';
         } else {
            alert('Error: ' + data.message);
         }

      } catch (error) {
         console.error(error);
         alert('Server Error');
      }
   });
</script>
