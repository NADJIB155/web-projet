<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearniX - Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Chat-specific overrides */
        .chat-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 2rem auto;
            height: calc(100vh - 200px);
        }

        /* Sidebar - Contacts List */
        .chat-sidebar {
            background: var(--card);
            border: var(--border);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: var(--shadow-sm);
            overflow-y: auto;
        }

        .chat-sidebar h3 {
            color: var(--text);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 800;
            border-bottom: var(--border-strong);
            padding-bottom: 1rem;
        }

        .contacts-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .contact-item {
            padding: 1.2rem;
            background: var(--bg);
            border: var(--border);
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .contact-item:hover {
            background: var(--main-soft);
            border-color: var(--main-color);
            transform: translateX(4px);
        }

        .contact-item.active {
            background: var(--main-color);
            color: white;
            border-color: var(--main-color);
        }

        .contact-name {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text);
        }

        .contact-item.active .contact-name {
            color: white;
        }

        .contact-unread {
            background: var(--red);
            color: white;
            border-radius: 50%;
            width: 2.4rem;
            height: 2.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 800;
        }

        /* Main Chat Area */
        .chat-main {
            display: flex;
            flex-direction: column;
            background: var(--card);
            border: var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        #chat-header {
            background: linear-gradient(135deg, var(--main-color), var(--main-dark));
            color: white;
            padding: 1.5rem 2rem;
            font-size: 1.8rem;
            font-weight: 800;
            border-bottom: 1px solid rgba(255,255,255,.1);
        }

        #messages-list {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            background: var(--bg);
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            max-width: 70%;
            animation: slideIn 0.3s ease;
        }

        .message.sent {
            align-self: flex-end;
        }

        .message.received {
            align-self: flex-start;
        }

        .message-content {
            padding: 1rem 1.4rem;
            border-radius: var(--radius-sm);
            word-wrap: break-word;
            font-size: 1.5rem;
            line-height: 1.5;
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, var(--main-color), var(--main-dark));
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-content {
            background: var(--card);
            color: var(--text);
            border: var(--border);
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 1.2rem;
            color: var(--muted);
            padding: 0 1.4rem;
        }

        .message.sent .message-time {
            text-align: right;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Chat Input Area */
        .chat-input-area {
            display: flex;
            gap: 0.8rem;
            padding: 1.5rem 2rem;
            background: var(--card);
            border-top: var(--border);
        }

        #message-input {
            flex: 1;
            background: var(--bg);
            border: var(--border);
            border-radius: var(--radius-sm);
            padding: 1.2rem 1.4rem;
            font-size: 1.5rem;
            color: var(--text);
            font-family: inherit;
        }

        #message-input::placeholder {
            color: var(--muted);
        }

        #send-btn {
            background: linear-gradient(135deg, var(--main-color), var(--main-dark));
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.6rem;
            transition: all var(--transition);
            box-shadow: 0 8px 20px rgba(37,99,235,.18);
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 991px) {
            .chat-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .chat-sidebar {
                max-height: 30rem;
            }

            .message {
                max-width: 85%;
            }
        }

        @media (max-width: 450px) {
            .chat-container {
                gap: 1rem;
                margin: 1rem auto;
            }

            .chat-sidebar, .chat-main {
                padding: 1rem;
            }

            #messages-list {
                padding: 1rem;
            }

            .message {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>

<header class="header">
    <section class="flex">
        <a href="home.html" class="logo">LearniX</a>
        <form action="courses.html" method="get" class="search-form">
            <input type="text" name="search" required placeholder="search courses..." maxlength="100">

        <div class="profile">

        </div>

</header>

<div class="side-bar">
    <div id="close-btn"><i class="fas fa-times"></i></div>
    <div class="profile">
        <img src="images/pic-1.jpg" class="image" alt="">
        <h3 class="name">Guest</h3>
        <p class="role">Student</p>
        <a href="profile.html" class="btn">view profile</a>
    </div>
    <nav class="navbar">
        <a href="home.html"><i class="fas fa-home"></i><span>home</span></a>
        <a href="dashboard.html"><i class="fas fa-chart-line"></i><span>dashboard</span></a>
        <a href="courses.html"><i class="fas fa-graduation-cap"></i><span>courses</span></a>
        <a href="teachers.html"><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
        <a href="chat.html"><i class="fas fa-envelope"></i><span>messages</span></a>
        <a href="contact.html"><i class="fas fa-headset"></i><span>contact us</span></a>
    </nav>
</div>

<section class="chat-container" style="display: flex; height: 85vh; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; background: white;">
    
    <div class="sidebar" style="width: 300px; min-width: 300px; border-right: 1px solid #eee; display: flex; flex-direction: column;">
        <div class="sidebar-header" style="padding: 15px; border-bottom: 1px solid #eee; background: #f8f9fa;">
            <h3 style="margin:0;"><i class="fas fa-inbox"></i> Inbox</h3>
        </div>
        
        <div id="users-list" style="overflow-y: auto; flex: 1;">
            <div style="padding: 20px; text-align: center; color: gray;">
                Chargement des contacts...
            </div>
        </div>
    </div>

    <div class="chat-main" style="flex: 1; display: flex; flex-direction: column; background: #fff;">
        <div id="chat-header" style="padding: 15px; border-bottom: 1px solid #eee; font-weight: bold; background: #007bff; color: white;">
            Chat
        </div>
        
        <div id="messages-list" style="flex: 1; padding: 20px; overflow-y: auto; background: #f4f6f8;">
            <p style="color: gray; text-align: center; margin-top: 50px;">Sélectionnez une conversation</p>
        </div>
        
        <form class="chat-input-area" id="message-form" style="padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; background: white;">
            <input type="text" id="message-input" placeholder="Écrivez un message..." autocomplete="off" style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none;">
            <button type="submit" id="send-btn" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer;">
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</section>
<footer class="footer">
    <p>&copy; 2026 LearniX. All rights reserved. <span>Made with ❤️ by Team LearniX</span></p>
</footer>

<script src="js/script.js"></script>
<script>
    // ==========================================
    // 1. CONFIGURATION & DÉMARRAGE
    // ==========================================
    const API_BASE = 'http://localhost:5000';
    const storedUser = localStorage.getItem('user');
    const token = localStorage.getItem('token');

    if (!storedUser || !token) {
        window.location.href = "login.html";
    }

    const currentUser = JSON.parse(storedUser);
    const myId = currentUser.id;
    const myRole = currentUser.role;

    // Récupérer l'ID depuis l'URL (si on vient de l'Inbox)
    const urlParams = new URLSearchParams(window.location.search);
    let receiverId = urlParams.get('userId'); 

    console.log("ID du receveur détecté :", receiverId);

    // ==========================================
    // 2. FONCTIONS (Le moteur qui manquait !)
    // ==========================================

    // --- A. CHARGER LA LISTE DES CONTACTS ---
    async function loadContacts() {
        try {
            // On récupère la liste (Profs ou Étudiants)
            const res = await fetch(`${API_BASE}/api/auth/contacts/${myRole}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            const contacts = await res.json();
            const list = document.getElementById('users-list'); // Vérifiez que votre <div id="users-list"> existe
            
            if (!list) return;
            list.innerHTML = ''; 

            contacts.forEach(user => {
                const div = document.createElement('div');
                div.className = 'user-item';
                // IMPORTANT : On ajoute l'ID pour pouvoir le sélectionner automatiquement
                div.setAttribute('data-id', user._id); 
                
                div.style.cssText = "padding: 15px; border-bottom: 1px solid #eee; cursor: pointer;";
                div.innerHTML = `
                    <div style="font-weight: bold;">${user.nom} ${user.prenom}</div>
                    <div style="font-size: 0.8em; color: gray;">${user.email}</div>
                `;

                // Quand on clique sur un contact
                div.addEventListener('click', () => {
                    receiverId = user._id;
                    
                    // Visuel : Griser la sélection
                    document.querySelectorAll('.user-item').forEach(el => el.style.backgroundColor = "transparent");
                    div.style.backgroundColor = "#eef";
                    
                    // Mettre à jour le titre
                    const header = document.querySelector('.chat-header h4') || document.getElementById('chat-header');
                    if(header) header.innerText = `Chat avec ${user.nom} ${user.prenom}`;

                    // Charger la conversation
                    loadMessages();
                });

                list.appendChild(div);
            });
        } catch (err) {
            console.error("Erreur contacts:", err);
        }
    }

    // --- B. CHARGER LES MESSAGES ---

    async function loadMessages() {
        if (!receiverId) return;

        try {
            const res = await fetch(`${API_BASE}/api/messages/${myId}/${receiverId}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (!res.ok) throw new Error("Erreur chargement messages");

            const messages = await res.json();
            const msgList = document.getElementById('messages-list');
            msgList.innerHTML = ''; 

            messages.forEach(msg => {
                const div = document.createElement('div');
                // On utilise display: block et clear: both pour éviter les chevauchements
                div.style.cssText = "padding: 8px 12px; margin: 5px; border-radius: 10px; max-width: 70%; width: fit-content; clear: both; position: relative;";
                
                // Si c'est MON message (à droite)
                if (msg.sender === myId) {
                    div.style.marginLeft = "auto"; // C'est ça qui pousse à droite !
                    div.style.marginRight = "0";
                    div.style.backgroundColor = "#007bff";
                    div.style.color = "white";
                    div.style.borderBottomRightRadius = "0"; // Petit style visuel
                } else {
                    // Si c'est L'AUTRE (à gauche)
                    div.style.marginRight = "auto"; // Pousse à gauche
                    div.style.marginLeft = "0";
                    div.style.backgroundColor = "#e9ecef";
                    div.style.color = "black";
                    div.style.borderBottomLeftRadius = "0";
                }
                
                div.innerText = msg.content;
                msgList.appendChild(div);
            });
            
            // Scroll automatique en bas
            msgList.scrollTop = msgList.scrollHeight;

        } catch (err) { 
            console.error(err); 
        }
    }
    // ==========================================
    // 3. INITIALISATION & ÉVÉNEMENTS
    // ==========================================

    window.onload = async () => {
        await loadContacts(); // 1. On charge la liste
        
        // 2. Si on arrive depuis l'Inbox (avec un ID dans l'URL)
        if (receiverId) {
            loadMessages(); // On charge les messages
            
            // On cherche le contact dans la liste pour le "cliquer" visuellement
            setTimeout(() => {
                const activeContact = document.querySelector(`[data-id="${receiverId}"]`);
                if (activeContact) {
                    // On simule le clic pour mettre le fond gris et le titre
                    activeContact.click(); 
                    activeContact.scrollIntoView({ block: 'center' });
                }
            }, 500); // Petit délai pour être sûr que la liste est chargée
        }
    };

    // --- C. ENVOYER UN MESSAGE ---
    // Vérifiez que votre bouton a l'ID "send-btn"
    const sendBtn = document.getElementById('send-btn');
    if (sendBtn) {
        sendBtn.addEventListener('click', async (e) => {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const text = input.value;
            
            if (!text || !receiverId) return; // On n'envoie rien si vide ou pas de destinataire

            try {
                await fetch(`${API_BASE}/api/messages`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify({ receiverId, content: text })
                });
                
                input.value = ''; // Vider le champ
                loadMessages();   // Recharger pour voir le nouveau message
            } catch (err) { 
                console.error("Erreur envoi:", err); 
                alert("Erreur lors de l'envoi");
            }
        });
    }
    
    // Auto-refresh toutes les 3 secondes
    setInterval(() => {
        if(receiverId) loadMessages();
    }, 3000);

</script>
</body>
</html>
